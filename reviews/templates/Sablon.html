{%load static%}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'css/Style.css'%}">
    <title>Venera project</title>
</head>
<body id="wolf">
<img id="bakBilde" src="{%static 'images/img1.jpg'%}">

<div class="main" id="main">
    <div id="background"></div>
    <div id="kurv">
        <h2>Varene i kurven: </h2>
        <h2 style="width:29px;" id="varene">0</h2>
        <button onclick="visKvit()">Vise varene</button>
    </div>

    <header>

        <div class="meny">
            <div class="menyEl"><a href="Lunsjmeny" class="chois"><b>Lunsjmeny</b></a></div>
            <div class="menyEl"><a href="Middagsmeny" class="chois"><b>Middagsmeny</b></a></div>
            <div class="menyEl"><a href="Drikkemeny" class="chois"><b>Drikkemeny</b></a></div>

    <footer>

                        <div class="KvitPris">

                    </div>
                </div>
                <div id="Kvn">

                </div>
                <div id="KvitKnaper">
                    <button onclick="kvitering()" id="Betal" class="KvitKnap">Betale</button>
                    <button onclick="Tilbake()" id="FoKvit" class="KvitKnap">GÃ¥ tilbake</button>

            </div>
        </div>

</div>
{% block someInter%}

{%endblock someInter%}
<script src="{%static 'js/script.js'%}"></script>
